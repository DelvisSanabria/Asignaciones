<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="#">
</head>
<body>
    <header>
        <div class="title">
            <h1>Delvis Sanabria</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html">Inicio
                    </a>
                </li>
                <li>
                    <a href="./Contactform.html" target="_blank">Contacto
                    </a>
                </li>
                <li>
                    <a href="http://" target="_blank">Proyectos
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
                <h2 class="subtitle">Formulario de Contacto</h2>
            <div>
                <form action="">
                    <label for="Nombre de Usuario">
                        Nombre de Usuario:
                    </label><br>
                    <input type="text" name="Nombre de Usuario" id="Nombre de Usuario" placeholder="Usuario"><br>
                    <label for="Contraseña">
                        Contraseña
                    </label><br>
                    <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"><br>
                    <label for="Email">
                        Email
                    </label><br>
                    <input type="email" name="Email" id="Email" placeholder="Correo"><br>
                    <label for="birthdate">
                        Fecha de Nacimiento
                    </label><br>
                    <input type="date" name="birthdate" id="birthdate"><br>
                    <label for="address">
                        Dirección
                    </label><br>
                    <textarea name="address" id="address" cols="30" rows="10">
                    </textarea><br>
                    <label for="Country">
                        Pais
                    </label><br>
                    <input type="text" name="Country" id="Country" placeholder="Pais"><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <aside>
        <div class="3__class_title">
            <h3>Inicio de Sesion</h3>
        </div>
        <div class="sign_up">
            <input type="text" name="Usuario" id="Usser__class" placeholder="User">
            <input type="password" name="Password" id="password__class" placeholder="Password">
            <button type="submit">Iniciar sesion</button>
        </div>
    </aside>
    <footer>
        <div class="4__class-title">
            <h4>Redes Sociales</h4>
        </div>
        <nav class="Contact-bar">
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank">Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com/DelvisSanabria/" target="_blank">Perfil de GitHub
                    </a>
                </Li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">Instagram
                    </a>
                </li>
            </ul>
        </nav>
        <section class="Legal">
            <h4 class="4__class-title">Copyright- <b> All rights Reserved</b></h4>
        </section>
    </footer>
</body>
</html>
